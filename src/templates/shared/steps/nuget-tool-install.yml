parameters:
- name: versionSpec
  type: string
  displayName: Version Spec
  default: $(NugetToolInstallVersionSpec)

steps:
- task: NuGetToolInstaller@1
  name: NugetToolInstall
  displayName: Nuget Tool Install
  inputs:
    versionSpec: ${{ parameters.versionSpec }}
    checkLatest: true
  retryCountOnTaskFailure: 3