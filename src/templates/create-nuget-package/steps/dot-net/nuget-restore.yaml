  #     pwsh: true

  - task: DotNetCoreCLI@2
    name: NuGetRestoreDotNet
    displayName: NuGet Restore
    condition: succeeded()
    inputs:
      command: restore
      projects: |
        $(SelfRepositoryFolder)/**/$(ProjectName).csproj
        $(TestProjects)
      feedsToUse: $(FeedsToUse)
      nugetConfigPath: $(NuGetConfigPath)
      noCache: true
