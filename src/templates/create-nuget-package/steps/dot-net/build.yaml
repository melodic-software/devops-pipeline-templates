steps:
  - task: DotNetCoreCLI@2
    name: BuildDotNet
    displayName: Build Project
    condition: succeeded()
    inputs:
      command: "build"
      projects: "**/$(ProjectName).csproj"
      arguments: >
        --configuration $(BuildConfiguration)
        --no-restore
        /p:SignAssembly=$(SignAssembly)
        /p:AssemblyOriginatorKeyFile=$(AssemblyOriginatorKeyFile)
