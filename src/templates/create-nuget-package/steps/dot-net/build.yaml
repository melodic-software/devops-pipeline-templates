steps:
- task: DotNetCoreCLI@2
  name: BuildDotNet
  displayName: Build Project
  condition: and(succeeded(), ne(variables['DotNetSdkVersion'], ''))
  inputs:
    command: 'build'
    projects: '**/$(ProjectName).csproj'
    arguments: '--configuration $(BuildConfiguration) --no-restore /p:SignAssembly=$(SignAssembly) /p:AssemblyOriginatorKeyFile=$(AssemblyOriginatorKeyFile)'