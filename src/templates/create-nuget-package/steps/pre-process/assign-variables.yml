steps:
- task: PowerShell@2
  name: AssignVariables
  displayName: Assign Variables
  condition: succeeded()
  inputs:
    targetType: 'inline'
    script: |
      $UseNuspecFile = "$(UseNuspecFile)" -eq "true"
      $Extension = $UseNuspecFile ? 'nuspec' : 'csproj'
      $PackagesToPack = "$(SelfRepositoryFolder)/**/$(ProjectName).$Extension"
      Write-Host "Setting PackagesToPack to: $PackagesToPack"
      Write-Host "##vso[task.setvariable variable=PackagesToPack]$PackagesToPack"
    pwsh: true